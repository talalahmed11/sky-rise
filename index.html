<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <title>Skyrise Construction</title>
  <style>
 body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
  }

 header {
 background: #111;
 text-align: center;
 padding: 20px;
 

  }

 header img {
 max-width: 180px;
 }

 .menu-icon {
  position: fixed;
  top: 60px;
  right: 40px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1001;
  text-align: center;
}
.menu-icon span {
  display: block;
  height: 3px;
  background: white; 
  margin: 5px 0;
  border-radius: 2px;
  transition: 0.4s;
}

.side-menu {
  position: fixed;
  top: 0;
  right: -220px; /* مخفية خارج الشاشة */
  width: 200px;
  height: 100%;
  background: rgba(0,0,0,0.9);
  padding-top: 60px;
  text-align: center;
  transition: 0.4s;
  z-index: 1000;
}
.side-menu a {
  display: block;
  padding: 15px 0;
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}
.side-menu a:hover {
  background: #444;
}
.side-menu.open{
  right: 0;
}
   
  </style>
</head>
<body>

  <header>
    <img src="img/WhatsApp_Image_2025-09-19_at_03.34.48_7008111d-removebg-preview.png" alt="Skyrise Logo">


    <div class="menu-icon" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="side-menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <script>
    function toggleMenu(){
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>


  </header>
</body>
</html>
