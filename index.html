<head>

  <style>
 body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
  }

 header {
  background: #111;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center; /* يحط اللوجو في النص */
  position: relative;
}

header img {
  max-width: 200px;
  margin: 0 auto;
}

.menu-icon {
  position: absolute;
  right: 20px;    /* على اليمين */
  top: 50%;       /* في النص عموديًا */
  transform: translateY(-50%);
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1001;
}

.menu-icon span {
  display: block;
  height: 3px;
  background: #fff; 
  margin: 5px 0;
  border-radius: 2px;
}


.side-menu {
  position: fixed;
  top: 0;
  right: -220px; /* مخفية خارج الشاشة */
  width: 200px;
  height: 100%;
  background: rgba(0,0,0,0.9);
  padding-top: 60px;
  text-align: center;
  transition: 0.4s;
  z-index: 1000;
}
.side-menu a {
  display: block;
  padding: 15px 0;
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}
.side-menu a:hover {
  background: #444;
}
.side-menu.open{
  right: 0;
}
   
  </style>
</head>
<body>

  <header>
   <a href="index.html"> <img src="img/WhatsApp_Image_2025-09-19_at_03.34.48_7008111d-removebg-preview.png" alt="Skyrise Logo"></a>

    <a href="index3.html">Services</a>
    <a href="index4.html">Contact</a>
  </nav>

  <script>
    function toggleMenu(){
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>


  </header>
</body>
</html>
